groups:
- name: main
  jobs:
  - build-test
  - deploy-new-app
  - promote-new-version

resources:

- name: demo-repo
  type: git
  source:
    branch: master
    uri: git@github.com:myminseok/articulate.git
    private_key: {{github-private-key}}
  check_every: 10s # for demo
- name: demo-out-repo
  type: git
  source:
    branch: master
    uri: git@github.com:myminseok/articulate.git
    private_key: {{github-private-key}}
- name: PCF
  type: cf
  source:
    api: {{pws-api}}
    organization: {{pws-organization}}
    username: {{deploy-username}}
    password: {{deploy-password}}
    skip_cert_check: true
    space: {{pws-space}}
- name: CVE-check
  type: docker-image
  source:
    repository: java

jobs:
- name: build-test
  serial: true
  public: true
  plan:
  - get: demo-repo
    trigger: true
  - get: demo-out-repo
    trigger: false
  - get: CVE-check
  - task: build-test
    file: demo-out-repo/ci/tasks/build-test.yml
    params:
      BUILD_JAR_NAME: demo.jar
  - put: demo-out-repo
    params:
      repository: out-repo
      rebase: true
      #force: true
- name: deploy-new-app
  serial: true
  public: true
  plan:
  - get: demo-out-repo
    trigger: true  
    passed:
      - build-test
  - task: get-current-app-color
    file: demo-out-repo/ci/tasks/current-app-get-info.yml
    params:
      PWS_APP_SUFFIX: {{pws-app-suffix}}
      PWS_API: {{pws-api}}
      PWS_ORG: {{pws-organization}}
      PWS_USER: {{deploy-username}}
      PWS_PWD: {{deploy-password}}
      PWS_SPACE: {{pws-space}}
  - task: prepare-app-manifest
    file: demo-out-repo/ci/tasks/app-manifest-prep.yml
    params:
      PWS_APP_SUFFIX: {{pws-app-suffix}}
  - put: PCF
    params:
      manifest: output/manifest.yml
      path: output/demo.jar

- name: promote-new-version
  serial: true
  public: true
  plan:
  - get: demo-out-repo
    trigger: true
    passed:
      - deploy-new-app
  - task: get-current-app-color
    file: demo-out-repo/ci/tasks/current-app-get-info.yml
    params:
      PWS_APP_SUFFIX: {{pws-app-suffix}}
      PWS_API: {{pws-api}}
      PWS_ORG: {{pws-organization}}
      PWS_USER: {{deploy-username}}
      PWS_PWD: {{deploy-password}}
      PWS_SPACE: {{pws-space}}
  - task: switch-app-routes
    file: demo-out-repo/ci/tasks/update-routes.yml
    params:
      PWS_APP_SUFFIX: {{pws-app-suffix}}
      PWS_APP_DOMAIN: {{pws-app-domain}}
      PWS_API: {{pws-api}}
      PWS_ORG: {{pws-organization}}
      PWS_USER: {{deploy-username}}
      PWS_PWD: {{deploy-password}}
      PWS_SPACE: {{pws-space}}
